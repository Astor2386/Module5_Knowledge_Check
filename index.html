<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Knowledge Check</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">Bootstrap Site</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content in a Container -->
    <div class="container mt-4">
        <!-- Part 1: Registration Form -->
        <h2>Registration Form</h2>
        <form>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>

        <!-- Part 2: Table for Displaying Data -->
        <h2 class="mt-4">User Data</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Squall</td>
                        <td>Lionheart</td>
                        <td>Squall.Lionheart@example.com</td>
                    </tr>
                    <tr>
                        <td>Cloud</td>
                        <td>Strife</td>
                        <td>Cloud.Strife@example.com</td>
                    </tr>
                    <tr>
                        <td>Tifa</td>
                        <td>Lockhart</td>
                        <td>Tifa.Lockhart@example.com</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Part 3: Image and Button Utilities -->
        <h2 class="mt-4">Image Section</h2>
        <div class="container-fluid mb-4" style="border: 1px solid black;">
            <img src="https://picsum.photos/1200/400" class="img-fluid" alt="Full-width responsive image">
        </div>
        <div class="mb-4">
            <img src="https://picsum.photos/150" class="img-fluid rounded-circle" alt="Circular profile image">
        </div>

        <!-- Part 4: Buttons with Utility Classes -->
        <div class="mt-4">
            <button class="btn btn-primary mb-2">Always Visible Button</button>
            <button class="btn btn-warning d-none d-md-block">Hidden on Small Screens</button>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
